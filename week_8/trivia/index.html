<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Question 1
                const corrects = document.querySelectorAll('.correct');
                const incorrects = document.querySelectorAll('.incorrect');
                const defaultColor = '#d9edff';

                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        corrects[i].style.backgroundColor = corrects[i].style.backgroundColor !== 'green' ? 'green' : defaultColor;
                        corrects[i].parentElement.querySelector('.feedback').innerHTML = 'correct!';
                    });
                }

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = incorrects[i].style.backgroundColor !== 'red' ? 'red' : defaultColor;
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'incorrect!';
                    }); 
                }
                
                // Question 2
                document.querySelector('#check').addEventListener('click', function(event) {
                    event.preventDefault();
                    const input = document.querySelector('input');
                    if (input.value.toLowerCase() === "switzerland") {
                        input.style.backgroundColor = 'green';
                        input.parentElement.parentElement.querySelector('.feedback').innerHTML = 'correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.parentElement.querySelector('.feedback').innerHTML = 'incorrect!';
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <p class="feedback"></p>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 people per 3 sheep</button>
                <button class="correct">1 person per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig?</h3>
                <p class="feedback"></p>
                <form>
                    <input placeholder="type your answer" type="text">
                    <button id="check">Check Answer</button>
                </form>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
